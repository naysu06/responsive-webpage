<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Responsive Website</title>
</head>
<body>
  <div class="logo-container">
    <img src="resource/bos_coffee_logo-removebg-preview.png" alt="" style="max-width: 100%; height: auto;">
  </div>
  <div class="form-container">
    <div class="form-title" style="text-align: center; font-size: 20px">Customer Feedback</div>
    <form>
      <label for="fname">Name (optional)</label>
      <input type="text" id="fname">
      <label for="gender">Select Gender</label>
      <div class="radio-container">
        <input type="radio" id="gender" name="genAnswer">
        <label for="gender" id="gendersel">Male</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="gender" name="genAnswer">
        <label for="gender" id="gendersel">Female</label><br>
      </div>
      <div class="branch-container">
        <label>Select Branch</label>
        <input list="branches" name="branch" required>
        <datalist id="branches">
          <option value="Bo's Coffee Mangaldan"></option>
          <option value="Bo's Coffee Calasiao"></option>
          <option value="Bo's Coffee Malasiqui"></option>
          <option value="Bo's Coffee San Carlos"></option>
          <option value="Bo's Coffee Eastwood"></option>
          <option value="Bo's Coffee Manaoag"></option>
          <option value="Bo's Coffee Urdaneta"></option>
          <option value="Bo's Coffee Nueva Ecija"></option>
        </datalist>
      </div>
      <label for="question">1. The quality and speed of the service was excellent.</label>
      <div class="radio-container">
        <input type="radio" id="yes" name="q1Answer">
        <label for="question" id="yes">I strongly agree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q1Answer">
        <label for="question" id="no">I agree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q1Answer">
        <label for="question" id="no">I disagree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q1Answer">
        <label for="question" id="no">I strongly disagree</label><br>
      </div><br>
      <label for="question">2. The food served was of high quality and tasted good.</label>
      <div class="radio-container">
        <input type="radio" id="yes" name="q2Answer">
        <label for="question" id="yes">I strongly agree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q2Answer">
        <label for="question" id="no">I agree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q2Answer">
        <label for="question" id="no">I disagree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q2Answer">
        <label for="question" id="no">I strongly disagree</label><br>
      </div><br>
      <label for="question">3. The cafe environment was comfortable and soothing.</label>
      <div class="radio-container">
        <input type="radio" id="yes" name="q3Answer">
        <label for="question" id="yes">I strongly agree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q3Answer">
        <label for="question" id="no">I agree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q3Answer">
        <label for="question" id="no">I disagree</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q3Answer">
        <label for="question" id="no">I strongly disagree</label><br>
      </div><br>
      <label for="question">4. How likely are you to recommend this coffee shop to a friend?</label>
      <div class="radio-container">
        <input type="radio" id="yes" name="q4Answer">
        <label for="question" id="yes">Very Likely</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q4Answer">
        <label for="question" id="no">Likely</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q4Answer">
        <label for="question" id="no">Neutral</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q4Answer">
        <label for="question" id="no">Unlikely</label><br>
      </div>
      <div class="radio-container">
        <input type="radio" id="no" name="q4Answer">
        <label for="question" id="no">Very unlikely</label><br>
      </div>
      <label for="textarea">More in mind? Let us know!</label>
      <textarea placeholder="Enter here..." rows="5"></textarea>
    </form>
    <div class="button-container">
      <button>Submit</button>
    </div>
  </div>
</body>
</html>
